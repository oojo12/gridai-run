name: 'Grid.ai Terminate Run'
on:
  push:
      paths:
        - .github/workflows/stop_run.yml
  #schedule:
      # Cronjob schedule documentation (see https://crontab.guru)
      #- cron: ${{ secrets.CRON_SCHEDULE }}
  workflow_dispatch:
    inputs:
      run_name:
        required: true
        default:  "c$(date '+%y%m%d-%H%M%S')"
        type: string
      run_time:
        required: true
        type: int
jobs:
  gridai-actions:
    runs-on: ubuntu-latest
    env:
       RUN_STATUS: temp
       RUN_TIME: -1 
    steps:
      - uses: actions/checkout@v2
      - uses: gridai-actions/gridai-login@v0
        with:
          gridai-username: ${{ secrets.GRIDAI_USERNAME }} 
          gridai-key: ${{ secrets.GRIDAI_KEY }}         
      - name: get-run-status
        run: |
          export RUN_STATUS=$(grid status ${{ secrets.RUN_NAME }} | grep ${{ secrets.RUN_NAME }} | awk '{print $6}')
          export RUN_DURATION=$RUN_STATUS | awk '{print $10}'| cut -d 'd' -f 1"
        id: run-status          
      - name: print-run-status
        run: |
          echo "Run status : $RUN_STATUS"
      - name: print-run-duration
        run: |
          echo "Run duration : $RUN_DURATION"
      - name: delete-long-running-run
        run: |
          if [[ "${RUN_DURATION}" > "$${{ github.event.inputs.run_time }}" ]]; then
            echo "Run duration has exceeded crossed threhold: $RUN_DURATION Run: ${{ secrets.RUN_NAME }} is being deleted"
            grid run stop run {{ secrets.RUN_NAME }}
          fi
          done
          case ${RUN_STATUS} in
            running)
              ;;
            *)
              echo "${{ secrets.RUN_NAME }} is not running"
              exit 1
          esac  
      - id: grid-status
        uses: gridai-actions/gridai-status@v0
        with:
          obj-type: run
          obj-id: ${run_name}
